<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills and Technologies</title>
    <link rel="stylesheet" href="skills.css">
    <link rel="stylesheet" href="navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div id="OtherDropDownMenu">
            <a href="Projects.html" class="OtherDropDown" id="Projects">Projects</a>
            <a href="Leadership and CCA/Leadership.html" class="OtherDropDown" id="Leadership">Leadership and CCA</a>
            <a href="main.html" class="OtherDropDown">Main Menu</a>
        </div>
        <div id="ThreeLines" onclick="Dropdown()">
            <div class="threeLines" id="one"></div>
            <div class="threeLines" id="two"></div>
            <div class="threeLines" id="three"></div>
        </div>
        <div id="DropDownMenu">
            <a href="The Arts/arts.html" class="DropDown">The Arts</a>
            <a class="DropDown" id="last" href="Academics/Academics.html">Academic achievements</a>
        </div>
    </nav>
    <main>
        <section class="MeterDiv">
            <div class="LangDivs SkillsDiv">
                <label for="CSSMeter" class="CSS Lang">CSS:</label>
                <label for="pythonMeter" class="python Lang">Python:</label>
                <label for="JsMeter" class="Js Lang">Js:</label>
                <label for="HTMLMeter" class="HTML Lang">HTML:</label>
            </div>
            <div class="MeterDivs SkillsDiv">
                <progress max=100 min=0 value=30 id="pythonMeter" class="Meter python">
                    <div pseudo="-webkit-progress-inner-element">
                        <div pseudo="-webkit-progress-value" style="width:80%"></div>
                    </div>
                </progress>
                <progress max=100 min=0 value=50 id="CSSMeter" class="Meter CSS">
                    <div pseudo="-webkit-progress-inner-element">
                        <div pseudo="-webkit-progress-value" style="width:80%"></div>
                    </div>
                </progress>
                <progress max=100 min=0 value=60 id="JsMeter" class="Meter Js">
                    <div pseudo="-webkit-progress-inner-element">
                        <div pseudo="-webkit-progress-value" style="width:80%"></div>
                    </div>
                </progress>
                <progress max=100 min=0 value=70 id="HTMLmeter" class="Meter HTML">
                    <div pseudo="-webkit-progress-inner-element">
                        <div pseudo="-webkit-progress-value" style="width:80%"></div>
                    </div>
                </progress>
            </div>
            <div class="PercentDivs SkillsDiv">
                <label for="pythonMeter" class="Percentage">30%</label>
                <label for="CSSMeter" class="Percentage">50%</label>
                <label for="JsMeter" class="Percentage">60%</label>
                <label for="HTMLMeter" class="Percentage">70%</label>
            </div>
        </section>
        <section>
            <header>
                <h2 class="TechnologyHeader">Technologies</h2>
            </header>
            <div class="Technologies">
                <div class="TechInfo TechInfoLeft">
                    <img src="/icons/HTML 5.png" alt="HTML 5" class="icons">
                    <h4 class="TechName">HTML 5</h4>
                </div>
                <div class="TechInfo TechInfoRight">
                    <img src="/icons/Javascript.png" alt="Javascript" class="icons">
                    <h4 class="TechName">Javascript</h4>
                </div>
                <div class="TechInfo TechInfoLeft">
                    <img src="/icons/css3_icon.png" alt="CSS 3" class="icons">
                    <h4 class="TechName">CSS 3</h4>
                </div>
                <div class="TechInfo TechInfoRight">
                    <img src="/icons/Python.png" alt="Python" class="icons">
                    <h4 class="TechName">Python</h4>
                </div>
            </div>
        </section>
    </main>
    <script src="navbar.js"></script>
</body>
</html>

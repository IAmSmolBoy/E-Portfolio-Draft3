<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>About Me</title>
</head>
<body>
    <div id="navbar">
        <a href="index.html" id="back" class="NavbarContent">Hong Rui's portfolio</a>
        <div id="ThreeLines">
            <div class="threeLines" id="one"></div>
            <div class="threeLines" id="two"></div>
            <div class="threeLines" id="three"></div>
        </div>
    </div>
    <div id="DropDownMenu">
        <div class="DropDown">achievements</div>
        <div class="DropDown">There</div>
        <div class="DropDown">nigga</div>
    </div>
    <div id="content">
        <h2 id="Name">Hello there, I am Goh Hong Rui from Bedok View Secondary School, here to introduce myself to you.</h2>
    </div>
    <script>
        const DropDown=document.getElementsByClassName("DropDown")
        const ThreeLines=document.getElementById("ThreeLines")
        const DropDownMenu=document.getElementById("DropDownMenu")
        ThreeLines.addEventListener("mouseover",(e)=>{
            for(i=1;i<=DropDown.length;i++){
                DropDown[i-1].style.display="block"
                DropDownMenu.style.animation="DropDown 1s linear"
            }
        })
        ThreeLines.addEventListener("mouseout",(e)=>{
            for(i=1;i<=DropDown.length;i++){
                DropDown[i-1].style.display="none"
                DropDownMenu.style.animation=""
            }
        })
        DropDownMenu.addEventListener("mouseover",(e)=>{
            for(i=1;i<=DropDown.length;i++){
                DropDown[i-1].style.display="block"
                DropDownMenu.style.animation=""
            }
        })
        DropDownMenu.addEventListener("mouseout",(e)=>{
            for(i=1;i<=DropDown.length;i++){
                DropDown[i-1].style.display="none"
                DropDownMenu.style.animation=""
            }
        })
    </script>
</body>
</html>

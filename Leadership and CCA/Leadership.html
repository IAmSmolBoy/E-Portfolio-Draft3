<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Leadership.css">
    <title>Leadership and CCA</title>
</head>
<body>
    <nav id="navbar">
        <div id="OtherDropDownMenu">
            <a href="../Projects.html" class="OtherDropDown" id="Projects">Projects</a>
            <a href="../main.html" class="OtherDropDown" id="Back">Back</a>
        </div>
        <div id="ThreeLines">
            <div class="threeLines" id="one"></div>
            <div class="threeLines" id="two"></div>
            <div class="threeLines" id="three"></div>
        </div>
        <div id="DropDownMenu">
            <a class="DropDown" href="#">To the top</a>
            <a class="DropDown" id="last" href="../Academics/Academics.html">Academic achievements</a>
        </div>
    </nav>
    <main>
        <header class="SectionHeaders">
            <h2>Leadership and CCA Achievements</h2>
        </header>
        <section id="LeadershipSection">
            <div class="Flex">
                <li class="AcademicLists">
                    <h4 class="AchievementSummary">BVSS Model Student Award 2019</h4>
                    <img src="BVSS Model Student Award 2019.jpg" alt="Cert" class="HorizontalCerts">
                </li>
                <li class="AcademicLists">
                    <h4 class="AchievementSummary">First Aid Competition</h4>
                    <img src="FA Comp.jpg" alt="Cert" class="AcademicCerts VerticalCerts">
                </li>
            </div>
            <div class="Flex">
                <li class="AcademicLists">
                    <h4 class="AchievementSummary">BVSS Student Leadship Camp 2019</h4>
                    <img src="BVSS Student Leadship Camp.jpg" alt="Cert" class="AcademicCerts HorizontalCerts">
                </li>
                <li class="AcademicLists">
                    <h4 class="AchievementSummary">BVSS Outstanding CCA Member Award 2018</h4>
                    <img src="BVSS Outstanding CCA Member Award 2018.jpg" alt="Cert" class="VerticalCerts">
                </li>
            </div>
        </section>
        <br>
    </main>
    <section id="CCAPointsSection">
        <h2 id="CCAPoints">CCA contributions and VIA Hours</h2>
        <div class="Flex">
            <img src="Co-Curriculum Certificate-1.jpg" alt="" id="CCACert1" class="CCACert VerticalCerts">
            <img src="Co-Curriculum Certificate-2.jpg" alt="" id="CCACert2" class="CCACert VerticalCerts">
        </div>
        <div class="Flex">
            <img src="Co-Curriculum Certificate-3.jpg" alt="" id="CCACert3" class="CCACert VerticalCerts">
        </div>
    </section>
    <br>
    <script>
        const Navbar=document.getElementById("navbar")
        const DropDown=document.getElementsByClassName("DropDown")
        const ThreeLines=document.getElementById("ThreeLines")
        const DropDownMenu=document.getElementById("DropDownMenu")
        const OtherDropDown=document.getElementsByClassName("OtherDropDown")
        const OtherDropDownMenu=document.getElementById("OtherDropDownMenu")
        ThreeLines.addEventListener("click",(e)=>{
                for(i=1;i<=DropDown.length;i++){
                    if(DropDown[i-1].style.display!="block"){
                        DropDown[i-1].style.display="block"
                        DropDownMenu.style.animation="DropDown 0.25s linear"
                        OtherDropDown[i-1].style.display="block"
                        OtherDropDownMenu.style.animation="MoveLeft 0.25s linear"
                        DropDownMenu.style.top=`${parseInt(Navbar.clientHeight)}px`
                    }
                    else{
                        for(i=1;i<=DropDown.length;i++){
                            DropDown[i-1].style.display="none"
                            DropDownMenu.style.animation=""
                            OtherDropDown[i-1].style.display="none"
                            OtherDropDownMenu.style.animation=""
                        }
                    }
                }
        })
    </script>
</body>
</html>

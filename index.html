<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&display=swap" rel="stylesheet">
    <title>Welcome</title>
</head>
<body>
    <div id="anchorcontainer">
        <a href="#Quote" id="Quote">"The definition of insanity is doing the same thing over and over again and expecting different results." -Albert Einstein</a>
    </div>
    <script>
        document.getElementById("Quote").addEventListener("click",(e)=>{
            document.getElementById("Quote").style.animation="Contract 0.5s linear"
            document.getElementById("Quote").style.animationFillMode="forwards"
            setTimeout(function(){
                document.location.href="main.html"
            },750)
        })
    </script>
</body>
</html>
